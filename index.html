<body>

<div class="share-wrap">

    <!-- Share Top ========== -->
    <div class="share-header">
        <div class="back">
        </div>
        <div class="share-title">
            Share
        </div>
        <div class="share-header__done">
            Done
        </div>
    </div>

    <!-- Share Bottom ========== -->
    <div class="share-bot">
        <div class="share-main screen-padding">

            <!-- Share Link Row -->
            <div class="share-link">

                <div class="share-link__button">
                    <div class="share-link__button--text">
                        Get share link
                    </div>
                    <div class="share-link__button--icon">
                        
                    </div>
                </div>

                <div class="share-link__content">
                    <div class="mui-input2">
                        <label>Share link:</label>
                        <input type="text" placeholder="ovdje treba ubacit odgovarajuci link">
                        <span class="bar"></span>
                    </div>
                </div>

            </div>

            <!-- Invite People Row -->
            
            <div class="invite-people">
                <label>Invite people:</label>
                
                <div class="crazy-input-wrap">
                    <div class="share-list-item">
                        <span class="share-list-item__text">jozo@gmail.com</span>
                        <i class="share-list-item__icon"></i>
                    </div>
                    <div class="share-list-item">
                        <span class="share-list-item__text">mate@gmail.com</span>
                        <i class="share-list-item__icon"></i>
                    </div>

                    <div class="share-list-item">
                        <span class="share-list-item__text">jozo@gmail.com</span>
                        <i class="share-list-item__icon"></i>
                    </div>
                    <div class="share-list-item">
                        <span class="share-list-item__text">jozo@gmail.com</span>
                        <i class="share-list-item__icon"></i>
                    </div>


                    <input type="text" placeholder="Enter email address">
                    <span class="bar"></span>
                </div>

            </div>

                    <div class="select">                    
                        <span>Can Edit</span><i class="fa fa-caret-down" aria-hidden="true"></i>
                    </div>
                    <div class="select-list">
                        <div class="select-list__item">
                            Can Edit
                        </div>
                        <div class="select-list__item">
                            Can View
                        </div>
                    </div>
                </div>
            </div>

            <!-- Checkbox Row -->
            <div class="share-row">
                <div class="checkbox">
                    <div class="checkbox__box">
                        <input type="checkbox" value="on" name="">
                    </div>
                    <div class="checkbox__span">
                        <span>Anyone with this link can see it</span>
                    </div>
                </div>
            </div>
