<!DOCTYPE html>
<html>
<head>
    <title>Share</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">

    <!-- Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&subset=latin-ext" rel="stylesheet">
</head>

<body>

<div class="share-wrap">

    <!-- Share Top ========== -->
    <div class="share-header">
        <div class="back">
        </div>
        <div class="share-title">
            Share
        </div>
        <div class="share-header__done">
            Done
        </div>
    </div>

    <!-- Share Bottom ========== -->
    <div class="share-bot">

        <!-- Share Link Row -->
        <div class="share-link">

            <div class="share-link__button">
                <div class="share-link__button--text">
                    Get share link
                </div>
                <div class="share-link__button--icon">
                    
                </div>
            </div>

            <div class="share-link__content">
                <div class="mui-input2">
                    <label>Share link:</label>
                    <input type="text" placeholder="ovdje treba ubacit odgovarajuci link">
                    <span class="bar"></span>
                </div>
            </div>

        </div>

        <!-- Invite People Row -->
        <div class="invite-people">
            <div class="mui-input2">
                <label>Invite people:</label>

                <!-- Share List -->
                <div class="share-list">
                    <div class="share-list-item">
                        <span class="share-list-item__text">jozo@gmail.com</span>
                        <i class="share-list-item__icon"></i>
                    </div>
                    <div class="share-list-item">
                        <span class="share-list-item__text">mate@gmail.com</span>
                        <i class="share-list-item__icon"></i>
                    </div>
                </div>
                
                <input type="text" placeholder="Enter email address">
                <span class="bar"></span>
            </div>
        </div>

        <!-- Can Edit Row -->
        <div class="can-edit">
            <div class="select-wrap">
                <div class="select">                    
                    <span>Can Edit</span><i class="fa fa-caret-down" aria-hidden="true"></i>
                </div>
                <div class="select-list">
                    <div class="select-list__item">
                        Can Edit
                    </div>
                    <div class="select-list__item">
                        Can View
                    </div>
                </div>
            </div>
        </div>

        <!-- Checkbox Row -->
        <div class="share-row">
            <div class="checkbox">
                <div class="checkbox__box">
                    <input type="checkbox" value="on" name="">
                </div>
                <div class="checkbox__span">
                    <span>Anyone with this link can see it</span>
                </div>
            </div>
        </div>

    </div>



</div>


</body>
</html>
